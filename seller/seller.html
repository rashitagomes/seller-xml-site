<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seller Portal - Cake Database</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background-color: #fdf7f0;
            color: #333;
            margin: 40px;
        }
        h1 {
            text-align: center;
            color: #5a3825;
            margin-bottom: 20px;
        }
        .container {
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 750px;
            margin: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #d1c1a5;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f3e4cc;
        }
        tr:nth-child(even) {
            background-color: #f9f5ee;
        }
        footer {
            text-align: center;
            font-size: 14px;
            color: #777;
            margin-top: 25px;
        }
    </style>
</head>
<body>
    <h1>Seller Portal</h1>
    <div class="container">
        <h2>Available Products</h2>
        <table id="productTable">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Availability</th>
            </tr>
        </table>
    </div>

    <footer>Data shared via XML database</footer>

    <script>
        // Load XML data and display it in a table
        fetch("../products.xml")
        .then(response => response.text())
        .then(str => new window.DOMParser().parseFromString(str, "text/xml"))
        .then(data => {
            const products = data.getElementsByTagName("product");
            const table = document.getElementById("productTable");

            for (let i = 0; i < products.length; i++) {
                const row = table.insertRow();
                const id = products[i].getElementsByTagName("id")[0].textContent;
                const name = products[i].getElementsByTagName("name")[0].textContent;
                const price = products[i].getElementsByTagName("price")[0].textContent;
                const availability = products[i].getElementsByTagName("availability")[0].textContent;

                row.insertCell(0).innerHTML = id;
                row.insertCell(1).innerHTML = name;
                row.insertCell(2).innerHTML = price;
                row.insertCell(3).innerHTML = availability;
            }
        });
    </script>
</body>
</html>
