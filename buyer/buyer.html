<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buyer Portal - Shared Cakes</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background-color: #eef4ff;
            color: #333;
            margin: 40px;
        }
        h1 {
            text-align: center;
            color: #2e3b4e;
            margin-bottom: 20px;
        }
        .container {
            background: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            max-width: 750px;
            margin: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            padding: 12px 15px;
            border: 1px solid #ccc;
        }
        th {
            background-color: #cde2ff;
        }
        tr:nth-child(even) {
            background-color: #f0f5fb;
        }
        footer {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-top: 25px;
        }
    </style>
</head>
<body>
    <h1>Buyer Portal</h1>
    <div class="container">
        <h2>Products Shared by Seller</h2>
        <table id="productTable">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Availability</th>
            </tr>
        </table>
    </div>

    <footer>Connected via Shared XML Database</footer>

    <script>
        fetch('products.xml')
        .then(response => response.text())
        .then(str => new window.DOMParser().parseFromString(str, "text/xml"))
        .then(data => {
            const products = data.getElementsByTagName("product");
            const table = document.getElementById("productTable");

            for (let i = 0; i < products.length; i++) {
                const row = table.insertRow();
                const id = products[i].getElementsByTagName("id")[0].textContent;
                const name = products[i].getElementsByTagName("name")[0].textContent;
                const price = products[i].getElementsByTagName("price")[0].textContent;
                const availability = products[i].getElementsByTagName("availability")[0].textContent;

                row.insertCell(0).innerHTML = id;
                row.insertCell(1).innerHTML = name;
                row.insertCell(2).innerHTML = price;
                row.insertCell(3).innerHTML = availability;
            }
        });
    </script>
</body>
</html>
